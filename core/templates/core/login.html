{% extends 'core/layout.html' %}

{% block main %}
<form method="post">
{% csrf_token %}
<section class="bg-gray-50 dark:bg-gray-800">
<div class="flex flex-col items-center justify-center mx-auto md:h-screen lg:py-0">
  <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">    
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
	  <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
	     Login 
	  </h1>
	  <form class="space-y-4 md:space-y-6" action="#">
	    <ul>  
	    <div>
		  <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your email</label>
		    {{form.email}} 
	      </div>
	      <div>
		  <label for="password" class="block mb-2 mt-1 text-sm font-medium text-gray-900 dark:text-white">Password</label>
		    {{form.password}}
		</div>
	    </ul>
		  <button type="submit" class="w-full text-white bg-cyan-600 hover:bg-cyan-500 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-cyan-600 dark:hover:bg-cyan-500 dark:focus:ring-primary-800">Login</button>
	      <p class="text-sm font-light text-gray-500 dark:text-gray-400">
		  Don't have an account? <a href="{% url 'core:signup' %}" class="font-medium text-primary-600 hover:underline dark:text-primary-500">Register here</a>
	      </p>
	  </form>
      </div>
  </div>
</div>
</section>
</form>

{% endblock %}
